<section class="content-header">
  <h1>
    Manage Customer
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Manage Customer</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Enter Customer Details</h3>
        </div>
        <form role="form" #frmCustomer="ngForm" (ngSubmit)="saveCustomer()">
          <div class="box-body">
            <div class="form-group">
              <label>Customer ID</label>
              <input #txtId [(ngModel)]="currentCustomer.id" class="form-control" name="id" placeholder="Enter Customer Id"
                     type="text" pattern="^C\d{3}$" required="true">
            </div>
            <div class="form-group">
              <label>Customer Name</label>
              <input [(ngModel)]="currentCustomer.name" class="form-control" name="name" placeholder="Enter Customer Name"
                     type="text"  minlength="4" required="true">
            </div>
            <div class="form-group">
              <label>Customer Address</label>
              <input [(ngModel)]="currentCustomer.address" class="form-control" name="address"
                     placeholder="Enter Customer Address" type="text" minlength="4" required="true">
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button class="btn btn-primary" type="submit">{{buttonText}}</button>
            <button class="btn btn-warning" type="button" (click)="clearForm()">Clear</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Customer Details</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr (click)="onRowClick(customer)" *ngFor="let customer of customers"
                [class.selected]="selectedCustomer===customer">
              <td>{{customer.id}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.address}}</td>
              <td style="text-align: center; font-size: 24px;" (mouseenter)="mouseEnter(customer)" (mouseleave)="mouseExit(customer)">
                <i [ngClass]="getTrashClasses(customer)" (click)="deleteCustomer(customer)"></i>
              </td>
            </tr>
            </tbody>
            <tfoot *ngIf="showTableFoot">
            <tr>
              <td colspan="3">No customers are available</td>
            </tr>
            </tfoot>
          </table>
          <div id="pagination-wrapper">
            <ngb-pagination
              (pageChange)="onPageChange($event)"
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="customersCount"></ngb-pagination>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    </div>

</section>
<!-- /.content -->
